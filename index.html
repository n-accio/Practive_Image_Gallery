<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website With Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="images/logo.png" class="logo" alt="">
            <nav>
                <ul>
                    <li><a href="">Trang chủ</a></li>
                    <li><a href="">Văn phòng</a></li>
                    <li><a href="">Khách sạn</a></li>
                    <li><a href="">Liên hệ</a></li>
                </ul>
            </nav>
            <img src="images/menu.png" class="menu-icon" alt="">
        </div>
        <div class="row">
            <div class="col">
                <div class="text-box">
                    <h5>Our Product</h5>
                    <h1><b>Lorem</b><br> ipsum dolor sit <b>consectetur</b> adipiscing elit</h1>
                </div>

                <img src="images/circle.png" class="small-icon1" alt="">
                <img src="images/circle.png" class="small-icon2" alt="">
                <img src="images/square.png" class="small-icon3" alt="">
            </div>
            <div class="col">
                <div class="gallery-box">
                    <img src="images/pic1.jpg" id="gallery" alt="">
                    <ul>
                        <li class="btn">01</li>
                        <li class="btn active">02</li>
                        <li class="btn">03</li>
                        <li class="btn">04</li>
                    </ul>
                </div>
            </div>
        </div>
        <img src="images/circle.png" class="small-icon4" alt="">
        <img src="images/square.png" class="small-icon5" alt="">

    </div>
    <script>
        var btn = document.getElementsByClassName("btn");
        var gallery = document.getElementById("gallery");
        var images = new Array(
            "images/pic1.jpg",
            "images/pic2.jpg",
            "images/pic3.jpg",
            "images/pic4.jpg"
        );
        for(let i=0;i<btn.length;i++){
            btn[i].onclick = function(){
                gallery.src = images[i];
                let current = document.getElementsByClassName("active");
                current[0].className = current[0].className.replace("active","");
                this.className += " active";
            }
        }
    </script>
</body>
</html>
